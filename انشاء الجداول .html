<button onclick="saveSchedule()">حفظ الجدول</button>

<script>

    function saveSchedule() {

        let schedule = {};

        const rows = document.querySelectorAll("tbody tr");

        rows.forEach((row) => {

            const day = row.cells[0].innerText;

            schedule[day] = [];

            for (let i = 1; i < row.cells.length; i++) {

                schedule[day].push(row.cells[i].querySelector('input').value);

            }

        });

        console.log("جدول الحصص:", schedule);

        alert("تم حفظ الجدول في وحدة التحكم.");

    }

</script>
